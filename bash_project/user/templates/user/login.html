{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% load static  %}
<html lang="en">

<head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <meta name="description" content="">
     <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
     <meta name="generator" content="Jekyll v3.8.6">
     <title>login </title>

     <link rel="canonical" href="https://getbootstrap.com/docs/4.4/examples/navbar-fixed/">

     <!-- Bootstrap core CSS -->
     <link href="{% static 'blog/bootstrap.min.css' %}" rel="stylesheet"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
     <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">

     <!-- Favicons -->
     <link rel="apple-touch-icon" href="/docs/4.4/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
     <link rel="icon" href="/docs/4.4/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
     <link rel="icon" href="/docs/4.4/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
     <link rel="manifest" href="/docs/4.4/assets/img/favicons/manifest.json">
     <link rel="mask-icon" href="/docs/4.4/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
     <link rel="icon" href="/docs/4.4/assets/img/favicons/favicon.ico">
     <meta name="msapplication-config" content="/docs/4.4/assets/img/favicons/browserconfig.xml">
     <meta name="theme-color" content="#563d7c">



     <!-- Custom styles for this template -->
     <link rel="stylesheet" type="text/css" href="{% static 'blog/main.css' %}">
     <link href="{% static 'blog/navbar-top-fixed.css' %}" rel="stylesheet">
</head>

<body>
     <header class="site-header">
          <nav class="navbar navbar-expand-md navbar-dark bg-steel fixed-top">
               <div class="container">
                    <a class="navbar-brand mr-4" href="{% url 'blog-home' %}">Mafodi </a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggle"
                         aria-controls="navbarToggle" aria-expanded="false" aria-label="Toggle navigation">
                         <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarToggle">
                         <div class="navbar-nav mr-auto">
                              <a class="nav-item nav-link" href="{% url 'blog-home'%}">Home</a>
                              <a class="nav-item nav-link" href="{% url 'blog-about'%}">About</a>
                         </div>
                         <!-- Navbar Right Side -->
                         <div class="navbar-nav">
                              {% if user.is_authenticated %}
                              <a class="nav-item nav-link" href="{% url 'profile'%}">Profile</a>
                              <a class="nav-item nav-link" href="{% url 'logout'%}">Logout</a>
                              <a class="nav-item nav-link" href="{% url 'contact'%}">Contact Us</a>
                              {% else %}
                              <a class="nav-item nav-link" href="{% url 'login'%}">Login</a>
                              <a class="nav-item nav-link" href="{% url 'registers'%}">Register</a>

                              {% endif %}
                         </div>
                    </div>
               </div>
          </nav>
     </header>

     <main role="main" class="container-fluid">
          <style>
               body {
                    background: url('{% static  "imag/programing.jpg" %}') no-repeat center center fixed;
                    -webkit-background-size: cover;
                    -moz-background-size: cover;
                    -o-background-size: cover;
                    background-size: cover;
               }
          </style>
          {% block content %}

          <div id="container">
               <div class="row">
                    <div class="clo-sm-6">
                         <form class="container-1" method="POST">
                              {% csrf_token %}
                              <fieldset class="form-group">
                                   <legend class="border_bottom mb-4">Log In</legend>
                                   {{ form|crispy }}
                              </fieldset>
                              <div class="form-group">
                                   <button class="btn btn-primary" type="submit">Login</button>
                              </div>
                         </form>
                    </div>
               </div>
          </div>
          {% endblock content%}
     </main>
     <script src="{% static 'js/jquery-3.4.1.slim.min.js' %}"
          integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
          crossorigin="anonymous"></script>
     <script>window.jQuery || document.write('<script src="{% static "js/jquery.slim.min.js" %}"><\/script>')





     </script>
     <script src="{% static 'js/bootstrap.bundle.min.js' %}"
          integrity="sha384-6khuMg9gaYr5AxOqhkVIODVIvm9ynTT5J4V1cfthmT+emCG6yVmEZsRHdxlotUnm"
          crossorigin="anonymous"></script>
</body>

</html>
