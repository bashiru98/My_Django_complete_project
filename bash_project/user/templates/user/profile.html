{% extends "blog/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<div class="container-1">
    <div class="media">
        <img class="rounded-circle article-img" src="{{user.profile.image.url}} ">
        <div class="media-body">
            <h2 class="form-3">{{ user.username }}</h2>
            <p class="text-secondary">{{ user.email}}</p>
            <p class="text-secondary">{{ user.contact}}</p>
            <p class="text-secondary">{{ user.nationality}}</p>
        </div>
    </div>
    <form class="form-3" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <fieldset class="form-group">
            <legend class="border_bottom mb-4">Profile Infor</legend>
            {{ ur_form|crispy }}
            {{ pr_form|crispy }}
        </fieldset>
        <div class="form-group">
            <button class="btn btn-primary" type="submit">Update</button>
        </div>
    </form>
</div>
{% endblock content %}
